<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html" charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>knowledge</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
    <a class="navbar-brand" href="./issues/list.html" th:href="@{/}">knowledge</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav4">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="./creationForm.html" th:href="@{/issues/creationForm}">投稿</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./issues/list.html" th:href="@{issues}">投稿一覧</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">ログアウト</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 mt-5">
            <table class="table">
	            <tbody>
	            <tr th:each="obj : ${list}">
					<td>
						<a th:text=${obj.title} th:href="@{list/{id}(id=${obj.id})}"></a>
					</td>
					<td>
						<a th:text=${obj.taskType.type}></a>
					</td>
					<td>
						<a type="button" th:href="@{/task/{id}(id=${obj.id})}" class="btn btn-warning">編集</a>
					</td>
					<td>
						<form method="POST" th:action="@{/task/delete}">
							<input class="btn btn-danger" type="hidden" name="taskId" th:value="${obj.id}">
							<input type="submit" value="削除" class="btn btn-danger">
						</form>
					</td>
				</tr>
				</tbody>
            </table>
            <a href="index.html" th:href="@{/}">ホームへ戻る</a>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
</body>
</html>
